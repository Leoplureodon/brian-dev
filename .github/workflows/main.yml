name: Deploy to GitHub Pages
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        env:
          CI: false
          VITE_BE_API_ADDRESS: ${{ secrets.VITE_BE_API_ADDRESS }}
          VITE_EMAIL_ADDRESS: ${{ secrets.VITE_EMAIL_ADDRESS }}
          VITE_CONTACT_FORM_API_KEY: ${{ secrets.VITE_CONTACT_FORM_API_KEY }}
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: "./dist" # Ensure this is the correct build output path for Vite
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
